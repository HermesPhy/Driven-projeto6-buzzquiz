<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/styles1.css">
    <link rel="stylesheet" href="CSS/styles2.css">
    <link rel="stylesheet" href="CSS/styles3.css">
    <title> BuzzQuiz </title>
</head>
<body>
    <header>
        <div class="textoHeader">
            <p> BuzzQuiz </p>
        </div>
    </header>
    <main>
        <!------------------------ Início da tela 1 ------------------------>
        <div class="boxTela1">
            <div class="criadorDeQuiz">
                <div class="box">
                    <p> Você não criou nenhum quizz ainda :( </p>
                    <button> Criar Quizz </button>
                </div>
            </div>
            <div class="seusQuizzes offTela1">
                <div class="box">
                    <div class="texto">
                        <p> Seus Quizes </p>
                    </div>
                    <div class="icon">
                        <ion-icon name="add-circle"></ion-icon>
                    </div>
                </div>
                <div class="quizzesBox">
                    <div class="quiz" onclick="alternarDaTela1ParaATela2(this)">
                        <div class="imagemQuiz">
                            <img src="Imagens/Figma/hogwarts.png" alt="Imagem de Hogwarts"/>
                        </div>
                        <div class="textoQuiz">
                            <p>O quão Potterhead é você ?</p>
                        </div>
                    </div>
                    <div class="quiz" onclick="alternarDaTela1ParaATela2(this)">
                        <div class="imagemQuiz">
                            <img src="Imagens/Figma/deferiascomoex.png" alt="Imagem de participantes do De férias com o Ex"/>
                        </div>
                        <div class="textoQuiz">
                            <p>É ex-BBB ou ex-De férias com o Ex ?</p>
                        </div>
                    </div>
                    <div class="quiz" onclick="alternarDaTela1ParaATela2(this)">
                        <div class="imagemQuiz">
                            <img src="Imagens/Figma/hogwarts.png" alt="Imagem de Hogwarts"/>
                        </div>
                        <div class="textoQuiz">
                            <p>O quão Potterhead é você ?</p>
                        </div>
                    </div>
                </div>     
            </div>
            <div class="todosOsQuizzes">
                <div class="texto">
                    <p> Todos os Quizzes </p>
                </div>
                <div class="quizzesBox teste">
                </div>
            </div>
        </div>
        <!------------------------ Fim da tela 1 ------------------------>
        <div class="boxTela2 offTela2">
        </div>
        <div class="boxTela3 off">
        </div>
    </main>

	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="JS/script1.js"></script>
    <script src="JS/script2.js"></script>
    <script src="JS/script3.js"></script>
</body>
</html>
